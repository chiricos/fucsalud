title: 'Reservación de instalaciones'
description: 'Formulario para reservaci&oacute;n de instalaciones'
categories: {  }
elements: |-
  mensaje_info:
    '#type': webform_message
    '#message_type': info
    '#message_message': |-
      <h3>Nuestras salas:</h3>

      <p><a href="http://www.google.com/calendar/embed?src=fucsalud.edu.co_l4ocobm9ohsbh7hoftfq2pdirc%40group.calendar.google.com&amp;ctz=America/Bogota" target="_blank">Calendario Sala Digital Grande Biblioteca Dar&iacute;o Cadena Rey</a>&nbsp;<br />
      Diponibilidad:&nbsp;39 computadores&nbsp;</p>

      <p><a href="http://www.google.com/calendar/embed?src=fucsalud.edu.co_rt4b2kkiulcdlcbdjf1nbcm16g%40group.calendar.google.com&amp;ctz=America/Bogota" target="_blank">Calendario Sala Digital peque&ntilde;a Biblioteca Dar&iacute;o Cadena Rey</a>.&nbsp;&nbsp;&nbsp;<br />
      Disponibilidad: 14 computadores</p>

      <p><a href="http://www.google.com/calendar/embed?src=fucsalud.edu.co_s1js0i1lveb6a0tqmks03ivlak%40group.calendar.google.com&amp;ctz=America/Bogota" target="_blank">Calendario Sala Digital Biblioteca Arturo Aparicio Jaramillo</a>.&nbsp;<br />
      Disponibilidad: 30 computadores</p>

      <p><a href="http://www.google.com/calendar/embed?src=fucsalud.edu.co_4lc4n44cucvb7q75nurqp62fjs%40group.calendar.google.com&amp;ctz=America/Bogota" target="_blank">Calendario Auditorio Laurentino Mu&ntilde;oz - HSJ</a>.<br />
      Capacidad 60 personas</p>
  institucion_o_profesional:
    '#type': textfield
    '#title': 'Institución o profesional'
    '#title_display': invisible
    '#placeholder': 'Institución o profesional *'
    '#required': true
    '#required_error': 'Debe ingresar Nombre de la institución o profesional'
  nombre:
    '#type': textfield
    '#title': Nombre
    '#title_display': invisible
    '#placeholder': 'Nombre *'
    '#required': true
    '#required_error': 'Debe ingresar Nombre'
  apellidos:
    '#type': textfield
    '#title': Apellidos
    '#title_display': invisible
    '#placeholder': 'Apellidos *'
    '#required': true
    '#required_error': 'Debe ingresar apellidos'
  celular:
    '#type': number
    '#title': Celular
    '#title_display': invisible
    '#maxlength': '10'
    '#placeholder': Celular
    '#min': 0
    '#max': 9999999999
  e_mail:
    '#type': email
    '#title': E-mail
    '#title_display': invisible
    '#placeholder': 'E-mail *'
    '#required': true
    '#required_error': 'Debe ingresar correo electrónico'
  no_referencias:
    '#type': textfield
    '#title': 'No referencias'
    '#title_display': invisible
    '#placeholder': 'No. referencias'
  mensaje:
    '#type': webform_message
    '#message_type': info
    '#message_message': 'Marque la sala que desea reservar *'
  sala:
    '#type': checkboxes
    '#title': Sala
    '#title_display': invisible
    '#options':
      'Auditorio Laurentino Muñoz': 'Auditorio Laurentino Muñoz'
      'Sala Digital': 'Sala Digital'
    '#options_display': side_by_side
    '#required': true
    '#required_error': 'Debe seleccionar sala'
  fecha:
    '#type': date
    '#title': Fecha
    '#description': 'Fecha de Evento *'
    '#title_display': invisible
    '#description_display': before
    '#required': true
    '#required_error': 'Debe seleccionar fecha del evento'
    '#date_date_min': '+1 days'
  actividad:
    '#type': textfield
    '#title': Actividad
    '#title_display': invisible
    '#placeholder': 'Actividad a realizar'
  responsable:
    '#type': textfield
    '#title': Responsable
    '#title_display': invisible
    '#placeholder': Responsable
  terminos:
    '#type': checkbox
    '#title': Términos
    '#description': 'Acepto, consiento y autorizo como titular de los datos personales recopilados en este formulario, sean tratados por la Fundaci&oacute;n Universitaria de Ciencias de la Salud &ndash; FUCS, conforme a lo previsto en la presente&nbsp;<a href="https://www.fucsalud.edu.co/PolItica-de-tratamiento-y-proteccion-de-datos-personales/PDP04-05-09-Biblioteca" target="_blank">autorizaci&oacute;n (PDP04-05)</a>'
    '#title_display': invisible
    '#description_display': after
    '#required': true
    '#required_error': 'Debe aceptar la Política de Tratamiento y protección de Datos Personales y la autorización de tratamiento de datos'
  actions:
    '#type': webform_actions
    '#title': Enviar
    '#submit__label': Enviar
